version: "3.9"

services:
  db:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: wyk050508        # 请替换为安全密码
      MYSQL_DATABASE: bioalgodb
    volumes:
      - db_data:/var/lib/mysql
      # 如有初始化 SQL，可放到 ./db/init.sql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # 为避免与宿主机已有 MySQL 端口冲突，默认不对外暴露。
    # 若需从宿主机访问容器内 MySQL，可改为开启映射，如：
    # ports:
    #   - "3307:3306"

  backend:
    build: .
    container_name: bioalgodb-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # 指向 compose 网络内的 db 服务
      DATABASE_URL: mysql+pymysql://root:wyk050508@db:3306/bioalgodb?charset=utf8mb4
      JWT_SECRET_KEY: a-very-secure-random-string
    expose:
      - "5000"

  frontend:
    image: nginx:1.25-alpine
    container_name: bioalgodb-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"
    volumes:
      # 挂载 Vue 构建产物 dist 目录（请先 npm run build 生成 dist）
      - ./dist:/usr/share/nginx/html:ro
      # 挂载自定义 Nginx 配置
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  db_data:
